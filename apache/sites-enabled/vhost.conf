<VirtualHost *:80>
    ServerName 10.50.1.73

    Alias "/static" "/code/cusrefgen/static"

    <Directory "/code/cusrefgen/static">
        Options All
        Require all granted
    </Directory>

    ProxyPreserveHost On
    ProxyRequests Off
    ProxyPass /static !

    <Location /cusrefgen>
        ProxyPass http://172.17.0.3:8000/cusrefgen
        ProxyPassReverse http:///172.17.0.3:8000/cusrefgen
    </Location>

    <Location /admin>
        ProxyPass http://172.17.0.3:8000/admin
    </Location>

    RequestHeader set X-Forwarded-Port 80
</VirtualHost>
